<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form - Avançado</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">

    <header>
      <h1>avalie a sua mentoria</h1>

      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>

      <img src="images/logo.svg" alt="">
    </header>

    <h2>
      informações pessoais
    </h2>

    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
        
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" for="name" id="name" required >
            </div>
  
            <div class="input-wrapper">
              <label for="surname">Sobrenome</label>
              <input type="text" for="surname" id="surname" required>
            </div>
          </div>
            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" for="email" id="email" required>
            </div>
  
        </div>

      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>
            informações do mentor
          </legend>
          <div class="input-wrapper">
            <label for="mentor"> Selecione quem foi o seu mentor
            </label>
            <select id="">
              <option value="João">João</option>
              <option value="Alex">Alex</option>
              <option value="Junior">Junior</option>
            </select>
          </div>

          <div class="input-wrapper">
            <label for="mentor-Feedback"> Feedback sobre o mentor
            </label>
            <textarea id="mentor-Feedback"></textarea>

          </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="mentorship-doubt" />
              <label for="mentorship-doubt"> 
                Todas as minhas dúvidas foram esclarecidas durante a mentoria.
              </label>
            </div>
          </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">

          <legend>
            Agendando próxima mentoria
          </legend>

          <div class="col-3">

            <div class="input-wrapper">
              <label for="event-date">Data 
              </label>
              <input type="date" id="event-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin"> Das
              </label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end"> Até
              </label>
              <input type="time" id="event-end" required />
            </div>


          </div>
        
        </div>

       </fieldset>

    </form>

    <footer>
      <input form="my-form" class="btn" type="submit" value="Salvar">
    </footer>



  </div>
  
</body>
</html>

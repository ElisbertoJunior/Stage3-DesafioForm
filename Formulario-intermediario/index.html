<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form mentoria</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="page">
    <header>
      <h1>mentoria</h1>

      <p>Preencha o formulário abaixo para agendar sua mentoria</p>
      
    </header>

    <form id="my-form">
      <fieldset>

        <div class="fieldset-wrapper">
          <legend>
            Informsções pessoais
          </legend>
          
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="text" for="name" id="name" required >
          </div>

          <div class="input-wrapper">
            <label for="surname">Sobrenome</label>
            <input type="text" for="surname" id="surname" required>
          </div>
        </div>
          <div class="input-wrapper">
            <label for="email">Email <span>(digite um email válido)</span></label>
            <input type="email" for="email" id="email" required>
          </div>

          <div class="input-wrapper">
            <label for="password">Senha <span>(minimo de 6 caracteres)</span></label>
            <input type="password" for="password" id="password" required>
          </div>

        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>
            informações do mentor
          </legend>

          <div class="input-wrapper">
            <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span> </label>
            <input type="text" for="mentor" id="mentor" required >
          </div>
        </div>
      </fieldset>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>
            Seus horários disponíveis 
          </legend>

          <h3>Primeira mentoria</h3>
          
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AA)</span>
              </label>
              <input type="date" id="event-date" required />
            </div>
          

          <div class="input-wrapper">
            <label for="begin"> Das
            </label>
            <input type="time" id="begin" required />
          </div>

          <div class="input-wrapper">
            <label for="end"> Até
            </label>
            <input type="time" id="end" required />
          </div>

          </div> 
        </div>

            <h3 class="top">Segunda mentoria</h3>

            <div class="col-3 ">

            <div class="input-wrapper">
              <label for="event-date">Data <span>(DD/MM/AA)</span>
              </label>
              <input type="date" id="event-date" required />
            </div>
          

          <div class="input-wrapper">
            <label for="begin"> Das
            </label>
            <input type="time" id="begin" required />
          </div>

          <div class="input-wrapper">
            <label for="end"> Até
            </label>
            <input type="time" id="end" required />
          </div>

        </div>  
        

      </fieldset>
    </form>

    <footer>
      <input form="my-form" class="btn" type="submit" value="Salvar">
  </footer>

  </div>
  
</body>
</html>
